{% extends "base.html" %}

{% block body %}
<div class="row">
	<div class="col s12 l8 m8 offset-l2 offset-m2">
		<div class="card" style="padding: 10px">
<form method="POST" action=""> {% csrf_token %}
    {% if form.errors.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ form.errors|escape }}</strong>
        </div>
    {% endif %}

	<div class="primary_text input-field col l12 m12 s12">
		{{ form.username }}
		<label for="{{ form.username.id_for_label }}" >username</label>
	</div>
	<div class="primary_text input-field col l12 m12 s12">
		{{ form.email }}
		<label for="{{ form.email.id_for_label }}" >email</label>
	</div>
	<div class="primary_text input-field col l12 m12 s12">
		{{ form.password1 }}
		<label for="{{ form.password1.id_for_label }}" >password</label>
	</div>
	<div class="primary_text input-field col l12 m12 s12">
		{{ form.password2 }}
		<label for="{{ form.password2.id_for_label }}" >password(again)</label>
	</div>

<input type="submit" value="register" class="btn blue" />
<div class="right">
	<span>Already have account:   </span>
	<a class="" href="{% url 'login' %}" style="margin-left: 5px">Login here</a>
</div>
<a class="" href="{% url 'login' %}"></a>
{% csrf_token %}
</form>
</div>
</div>
</div>
{% endblock %}
