{% extends 'base.html' %}
{% block body %}
<div class="row">
	<div class="col s12 l8 m8 offset-l2 offset-m2">
		<div class="card" style="padding: 10px">
			<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        {{form.as_p}}

        <input type="submit" class='btn blue' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    <a class="right" href="{% url 'register' %}">Sign Up</a>

    </form>
		</div>
		
	</div>
</div>


{% endblock %}
